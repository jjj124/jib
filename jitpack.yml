env:
  TERM: 'dumb'         # for gradle
install: 
    - set -x
    - (cd jib-core; ./gradlew --stacktrace build install)
    - (cd jib-plugins-common; ./gradlew --stacktrace build)
    - (cd jib-gradle-plugin; ./gradlew --stacktrace build install)
    # unset _JAVA_OPTIONS to avoid spurious test failures
    - (cd jib-maven-plugin; unset JAVA_TOOL_OPTIONS _JAVA_OPTIONS; ./mvnw -B install -U)
    - mvn -N install

